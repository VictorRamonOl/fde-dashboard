function submete() {
 document.FORM_3.method="POST";
 document.FORM_3.action="internet_fnde.liberacoes_result_pc";

}
function disparaJanela() {
 if (document.FORM_3.p_ano.options[document.FORM_3.p_ano.selectedIndex].value == '2004') {
   alert("As liberações de Recursos referentes a 2004 não estão disponíveis.\nOpção em manutenção.")
   document.FORM_3.buscar.disabled = true;
   return false;
 } else {
   document.FORM_3.buscar.disabled = false;
 }
}
function limpar() {
   document.FORM_3.buscar.disabled = false
   document.FORM_3.reset();
 }
</script>
